plugins {
  id "com.jfrog.bintray" version "1.0"
  id "me.champeau.gradle.jmh" version "0.4.3"
}
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'groovy'
//apply from: 'bintray.gradle'

compileJava.options.compilerArgs = ["-Xlint:unchecked"]
version "1.2"

repositories {
  mavenCentral()
}

dependencies {
  testCompile "org.spockframework:spock-core:0.7-groovy-2.0"
}

//https://github.com/melix/jmh-gradle-plugin
jmh {
  iterations = 10
  warmupIterations = 5
  jmhVersion = '1.19'
  benchmarkMode = ['thrpt']
  resultsFile = project.file("${project.buildDir}/reports/jmh/results${Math.random()}.txt")
  fork = 2
}